<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Notas Estudiantes</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del estudiante" required>
    <input type="number" step="0.01" id="nota1" placeholder="Nota 1" required>
    <input type="number" step="0.01" id="nota2" placeholder="Nota 2" required>
    <input type="number" step="0.01" id="nota3" placeholder="Nota 3" required>
    <button type="submit">Agregar Estudiante</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Promedio</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tabla-estudiantes"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
